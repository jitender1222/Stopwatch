<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>StopWatch</h1> -->
    <div class="center">
        <div class="outer">
            <div class="inner">
                <span class="hrs">00 :</span> <span class="min">00 :</span> <span class="seconds">00</span>
            </div>
            <div class="btn">
                <button class="clr pause" >Pause</button>
                <button class="clr start" >Start</button>
                <button class="clr reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
